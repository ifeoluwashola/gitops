grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      cert-manager.io/cluster-issuer: ca-cluster-issuer
    hosts:
      - grafana.localhost
    paths:
      - /
    pathType: Prefix

prometheus:
  prometheusSpec:
    serviceMonitorNamespaceSelector: {}
    namespaceSelector: {}
  ingress:
    enabled: true
    ingressClassName: nginx
